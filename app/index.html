<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Art-Net</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/ArtNetfavicon.ico">
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css/standards.css">
</head>
<script src="js/artnet.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <img src="img/logo.png">
      <h2>ArtNet</h2>
      <h2 id="time">00:00:00</h2>
    </div>
    <div class="row">
      <div class="status">
          <div id="cpuTempIndicator" class="indicator red"></div>
          <h2 id="cpuTemp">N/A°C</h2>
      </div>
      <div class="status">
          <div class="indicator red"></div>
          <h2>N/A°C</h2>
      </div>
      <h2 id="countUp" class="right">00:00:00</h2>
    </div>
    <hr>
    <div class="row">
      <div id="packetCounter">
        <div>
          <h2>In:</h2><span class="value">0</span>
        </div>
        <div>
          <h2>Out:</h2><span class="value">0</span>
        </div>
      </div>
      <vr></vr>
      <div id="skipped">
        <h2>Skipped:</h2><span class="value">0</span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="left">
          <div class="status">
              <div id="serverIndicator" class="indicator yellow"></div>
              <h2>Server</h2>
          </div>
          <div class="status">
              <div id="routerIndicator" class="indicator green"></div>
              <h2>Router</h2>
          </div>
      </div>
      <div class="right">
          <div class="status">
              <div class="indicator green"></div>
              <h2>Switch</h2>
          </div>
          <div class="status">
              <div class="indicator red"></div>
              <h2>Stagebox</h2>
          </div>
      </div>
  </div>

</body>

</html>
